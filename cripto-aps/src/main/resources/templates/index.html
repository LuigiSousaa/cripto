<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoSystem - Painel de ContenÃ§Ã£o v3.0</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-glow: #00ffc3;
            --secondary-glow: #f39c12;
            --background-color: #010409;
            --container-bg: rgba(10, 25, 20, 0.5);
            --border-color: rgba(0, 255, 195, 0.4);
            --font-color: var(--primary-glow);
            --scanline-intensity: 0.1;
        }

        body {
            background-color: var(--background-color);
            color: var(--font-color);
            font-family: 'Share Tech Mono', monospace;
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 30px 30px;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, var(--scanline-intensity)), rgba(0, 255, 0, var(--scanline-intensity)), rgba(0, 0, 255, var(--scanline-intensity)));
            z-index: 2;
            background-size: 100% 3px, 5px 100%;
            pointer-events: none;
            animation: scanline 15s linear infinite;
        }

        @keyframes scanline {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 100vh;
            }
        }

        .main-panel {
            margin-top: 5vh;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            padding: 30px;
            box-shadow: 0 0 25px var(--primary-glow);
            backdrop-filter: blur(5px);
        }

        h1,
        h2 {
            text-shadow: 0 0 10px var(--primary-glow);
            letter-spacing: 3px;
        }

        .form-label {
            font-size: 1.1em;
        }

        .form-control,
        .form-select {
            background-color: rgba(10, 25, 20, 0.8) !important;
            color: var(--font-color);
            border: 1px solid var(--border-color);
            font-family: inherit
        }

        .form-control[readonly] {
            background-color: rgba(10, 25, 20, 0.8);
        }

        .form-control:focus,
        .form-select:focus {
            background-color: rgba(0, 255, 195, 0.1);
            color: var(--font-color);
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn-custom {
            font-family: inherit;
            border: 1px solid;
            background: transparent;
            padding: 10px 20px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-custom.btn-success {
            color: var(--primary-glow);
            border-color: var(--primary-glow);
        }

        .btn-custom.btn-success:hover {
            color: var(--background-color);
            background: var(--primary-glow);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .btn-custom.btn-warning {
            color: var(--secondary-glow);
            border-color: var(--secondary-glow);
        }

        .btn-custom.btn-warning:hover {
            color: var(--background-color);
            background: var(--secondary-glow);
            box-shadow: 0 0 20px var(--secondary-glow);
        }

        #resultado {
            font-size: 1.1em;
            resize: none;
        }

        #explainer-container {
            border: 1px solid var(--border-color);
            background: var(--container-bg);
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
        }

        .explainer-step {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin-bottom: 15px;
        }

        .explainer-step.visible {
            opacity: 1;
        }

        .char-box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .char-box {
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }

        .op-symbol {
            font-size: 2em;
            margin: 0 10px;
            align-self: center;
        }

        .aes-engine {
            border: 2px solid var(--secondary-glow);
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }

        .aes-round {
            display: inline-block;
            width: 8%;
            height: 40px;
            background: rgba(243, 156, 18, 0.2);
            border: 1px solid var(--secondary-glow);
            margin: 2px;
            text-align: center;
            line-height: 40px;
        }

        .aes-round.active {
            background: var(--secondary-glow);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--secondary-glow);
        }
    </style>
</head>

<body>

    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="main-panel">
                    <h1 class="text-center mb-4">[ CRIPTO-SYSTEM TERMINAL ]</h1>

                    <form id="cripto-form">
                        <div class="mb-3">
                            <label for="texto" class="form-label">>_ DATA_INPUT [LIMIT: 128]:</label>
                            <textarea class="form-control" id="texto" rows="3" maxlength="128" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="chave" class="form-label">>_ SECRET_KEY:</label>
                            <input type="text" class="form-control" id="chave" required>
                        </div>
                        <div class="mb-3">
                            <label for="algoritmo" class="form-label">>_ ENCRYPTION_PROTOCOL:</label>
                            <select class="form-select" id="algoritmo">
                                <option value="aes">AES_MODERN_SECURE</option>
                                <option value="vigenere">VIGENERE_CLASSIC_LEGACY</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
                            <button type="button" id="btn-criptografar"
                                class="btn-custom btn-success btn-lg">EXECUTE_ENCRYPT</button>
                            <button type="button" id="btn-descriptografar"
                                class="btn-custom btn-warning btn-lg">EXECUTE_DECRYPT</button>
                        </div>
                    </form>

                    <div class="mb-3">
                        <label for="resultado" class="form-label">>_ OUTPUT_LOG:</label>
                        <textarea class="form-control" id="resultado" rows="5" readonly></textarea>
                    </div>
                    <div id="error-message" class="text-center text-danger mt-3"></div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-8 offset-md-2 text-center">
                <button id="show-vigenere" class="btn-custom btn-success">Visualizar Fluxo VigenÃ¨re</button>
                <button id="show-aes" class="btn-custom btn-warning">Visualizar Fluxo AES</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <div id="explainer-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        const textoInput = document.getElementById('texto');
        const chaveInput = document.getElementById('chave');
        const algoritmoSelect = document.getElementById('algoritmo');
        const resultadoTextarea = document.getElementById('resultado');
        const errorMessageDiv = document.getElementById('error-message');
        const btnCriptografar = document.getElementById('btn-criptografar');
        const btnDescriptografar = document.getElementById('btn-descriptografar');

        btnCriptografar.addEventListener('click', () => handleRequest('criptografar'));
        btnDescriptografar.addEventListener('click', () => handleRequest('descriptografar'));

        async function handleRequest(action) {
            resultadoTextarea.value = '';
            errorMessageDiv.textContent = '';
            const payload = {
                texto: textoInput.value,
                chave: chaveInput.value,
                algoritmo: algoritmoSelect.value
            };
            if (!payload.texto || !payload.chave) {
                errorMessageDiv.textContent = "ERRO: Mensagem e Chave sÃ£o obrigatÃ³rios.";
                return;
            }
            try {
                const response = await fetch(`/api/cripto/${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Falha na comunicaÃ§Ã£o. Status: ${response.status}`);
                const data = await response.json();
                resultadoTextarea.value = data.resultado;
            } catch (error) {
                errorMessageDiv.textContent = `FALHA NA OPERAÃ‡ÃƒO: ${error.message}`;
            }
        }

        const btnShowVigenere = document.getElementById('show-vigenere');
        const btnShowAes = document.getElementById('show-aes');
        const explainerContainer = document.getElementById('explainer-container');
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        btnShowVigenere.addEventListener('click', () => {
            const texto = (textoInput.value || "ATACAR").toUpperCase().replace(/[^A-Z]/g, '');
            const chave = (chaveInput.value || "UNIP").toUpperCase().replace(/[^A-Z]/g, '');
            if (texto && chave) visualizeVigenere(texto, chave);
        });

        btnShowAes.addEventListener('click', () => visualizeAes());

        function createStep(title, content) {
            const step = document.createElement('div');
            step.className = 'explainer-step';
            step.innerHTML = `<h5>${title}</h5><div>${content}</div>`;
            return step;
        }

        function createCharBox(char) {
            return `<div class="char-box">${char}</div>`;
        }

        async function visualizeVigenere(texto, chave) {
            explainerContainer.style.display = 'block';
            explainerContainer.innerHTML = '<h2>[ FLUXO DE CIFRA DE VIGENÃˆRE ]</h2>';

            // Step 1: Alinhamento da Chave
            let chaveRepetida = chave.repeat(Math.ceil(texto.length / chave.length)).substring(0, texto.length);
            let step1Content = `<div class="char-box-container">${[...texto].map(createCharBox).join('')}</div>
                                <div class="op-symbol">+</div>
                                <div class="char-box-container">${[...chaveRepetida].map(createCharBox).join('')}</div>`;
            const step1 = createStep('Passo 1: Alinhar Texto e Chave', step1Content);
            explainerContainer.appendChild(step1);
            await sleep(100); step1.classList.add('visible');
            await sleep(1000);

            // Step 2: ConversÃ£o NumÃ©rica
            let textoNums = [...texto].map(c => c.charCodeAt(0) - 65);
            let chaveNums = [...chaveRepetida].map(c => c.charCodeAt(0) - 65);
            let step2Content = `<div class="char-box-container">${textoNums.map(createCharBox).join('')}</div>
                                <div class="op-symbol">+</div>
                                <div class="char-box-container">${chaveNums.map(createCharBox).join('')}</div>`;
            const step2 = createStep('Passo 2: Converter para valores numÃ©ricos (A=0..Z=25)', step2Content);
            explainerContainer.appendChild(step2);
            await sleep(100); step2.classList.add('visible');
            await sleep(1000);

            // Step 3: Soma e MÃ³dulo 26
            let somaNums = textoNums.map((n, i) => (n + chaveNums[i]) % 26);
            let step3Content = `<div class="char-box-container">${somaNums.map(createCharBox).join('')}</div>`;
            const step3 = createStep('Passo 3: Somar e aplicar MÃ³dulo 26 [(Texto + Chave) % 26]', step3Content);
            explainerContainer.appendChild(step3);
            await sleep(100); step3.classList.add('visible');
            await sleep(1000);

            // Step 4: Resultado Final
            let resultado = somaNums.map(n => String.fromCharCode(n + 65)).join('');
            let step4Content = `<div class="char-box-container">${[...resultado].map(createCharBox).join('')}</div>`;
            const step4 = createStep('Passo 4: Converter de volta para texto', step4Content);
            explainerContainer.appendChild(step4);
            await sleep(100); step4.classList.add('visible');
        }

        async function visualizeAes() {
            explainerContainer.style.display = 'block';
            explainerContainer.innerHTML = '<h2>[ FLUXO CONCEITUAL DO AES-128 ]</h2>';

            let content = `
                <div class="explainer-step">
                    <p>1. O texto original Ã© quebrado em blocos de 16 bytes.</p>
                    <div class="char-box" style="width: auto; padding: 10px;">BLOCO DE DADOS</div>
                    <div class="op-symbol">ðŸ”‘</div>
                    <div class="char-box" style="width: auto; padding: 10px;">CHAVE SECRETA</div>
                </div>
                <div class="explainer-step">
                    <p>2. O bloco passa por um motor de criptografia com 10 rodadas de embaralhamento.</p>
                    <div class="aes-engine">
                        <strong>AES ENGINE</strong>
                        <div id="aes-rounds">
                            ${Array(10).fill(0).map((_, i) => `<div class="aes-round" id="round-${i + 1}">${i + 1}</div>`).join('')}
                        </div>
                        <div id="aes-substeps" class="mt-2" style="color: var(--secondary-glow); min-height: 25px;"></div>
                    </div>
                </div>
                <div class="explainer-step">
                    <p>3. O resultado Ã© um bloco de dados cifrados, geralmente representado em Base64.</p>
                    <div class="char-box" style="width: auto; padding: 10px; border-color: var(--secondary-glow);">BLOCO CIFRADO</div>
                </div>
            `;
            explainerContainer.innerHTML += content;

            const steps = explainerContainer.querySelectorAll('.explainer-step');
            for (const step of steps) {
                await sleep(100);
                step.classList.add('visible');
                await sleep(1000);
            }

            const substepsDiv = document.getElementById('aes-substeps');
            const substepNames = ['SubBytes', 'ShiftRows', 'MixColumns', 'AddRoundKey'];
            for (let i = 1; i <= 10; i++) {
                const roundDiv = document.getElementById(`round-${i}`);
                roundDiv.classList.add('active');
                for (const name of substepNames) {
                    substepsDiv.textContent = `> Rodada ${i}: Executando ${name}...`;
                    await sleep(150);
                }
                await sleep(100);
                roundDiv.classList.remove('active');
            }
            substepsDiv.textContent = "> Processo ConcluÃ­do.";
        }

        particlesJS('particles-js', {
            "particles": { "number": { "value": 100, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#00ffc3" },
            "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true }, "size": { "value": 3, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#00ffc3", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 1,
            "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false } }, "interactivity": { "detect_on": "canvas",
            "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
            "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } } }, "retina_detect": true
        });
    </script>
</body>

</html>
